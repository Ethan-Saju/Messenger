<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="/register">
        <h1 class="title">Login</h1>
        <div class="label">Username</div>
        <input type="text" name="username" />
        <div class="label">Password</div>
        <input type="password" name="password" />
        <div class="error">Invalid Credentials</div>
        <button type="submit">Login</button>
        <a style="text-decoration: underline"
          >Don't have an account? Register Here</a
        >
      </form>
    </div>
  </body>
  <script>
    document.querySelector("a").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
  <script src="scripts/login.js"></script>
</html>
