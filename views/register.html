<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/styles/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="/register" method="post">
        <h1 class="title">Register</h1>
        <div class="label">Username</div>
        <span>(Minimum 3 characters, Maximum 20 characters)</span>
        <input type="text" name="username" maxlength="20" minlength="3" />
        <div class="label">Password</div>
        <span>(Minimum 5 characters)</span>
        <input type="password" name="password" minlength="5" />
        <div class="error">Account already exists</div>
        <button type="submit">Register</button>
        <a style="text-decoration: underline"
          >Already have an account? Login Here</a
        >
      </form>
    </div>

    <script>
      document.querySelector("a").addEventListener("click", () => {
        window.location.href = "/login";
      });
    </script>
    <script src="/scripts/register.js"></script>
  </body>
</html>
