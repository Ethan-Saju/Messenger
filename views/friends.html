<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/friends.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav">
      <div class="nav-item" onclick="window.location.href='/home'">
        <i class="fa-solid fa-message"></i>
      </div>
      <div class="nav-item selected" onclick="window.location.href='/friends'">
        <i class="fa-solid fa-user-group"></i>
      </div>
      <div class="nav-item" onclick="window.location.href='/logout'">
        <i class="fa-solid fa-right-from-bracket"></i>
      </div>
    </div>

    <div class="container">
      <div class="send-req">
        <span class="heading">Send Request</span>
        <form action="/friend-request">
          <input
            type="text"
            name="username"
            minlength="3"
            maxlength="20"
            placeholder="Enter Username"
          />
          <button type="submit">Send</button>
          <span id="send-req-error">Sample Error</span>
        </form>
      </div>

      <div class="pending-reqs"></div>

      <div class="friends"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/88feee3c78.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/friends.js"></script>
  </body>
</html>
